<body>
    <div class=" pagina container" id="app">
        
        <div class="col-12 mt-2">
            <div class="col-12 border-bottom mb-3 d-flex justify-content-center align-items-center">
                <h2>{{name}}</h2>
            </div> 
                
            <div class="container col-6 d-block">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="cidade,UF" id="cidade">
                    <button class="input-group-text" type="submit"><i class="fas fa-search-location" onclick="pesquisaCidade('cidade')"></i></button>
                  </div>
                  
                  
                <div class="container col border d-block mb-4" >
                    <div class="container col-8">
                        <div class="row">
                            <p class=" d-block col-12" id="city"></p>
                            <span class="d-block col-4 mb-3" id="date"></span><span class="d-inline col-4" id="time"></span>
                        </div>
                        <div class="row mb-2">
                            <p class="d-inline col-8 mb-3">Temperatura</p><span class="d-inline col-4" id="temp" ></span>
                        </div>
                        <div class="row mb-2">
                            <p class="d-inline col-8 mb-3">Umidade</p><span class="d-inline col-4 justify-content-right" id="humidity" > </span>
                        </div>
                        <div class="row mb-2">
                            <p class="d-inline col-8 mb-3">Vento</p><span class="d-inline col-4" id="wind_speedy" >
                        </div>
                        
                        <div class="row d-flex justify-content-center">
                            <button class="d-block col-6 btn btn-success mb-2 center-block" v-on:click="Salvar()">Salvar</button>
                        </div>
                    </div>
                </div>

                <!--Cidades salvas-->
                <div class="container col-12 border d-block mb-5">
                    
                    <div class="row mb-1">
                        <p class="d-inline col-10">Cidade 1</p>
                        <button class="d-inline btn btn-danger col-2 align-items-center"><i class="far fa-times-circle"></i></button>
                    </div>

                    <div class="row mb-1">
                        <p class="d-inline col-10">Cidade 1</p>
                        <button class="d-inline btn btn-danger col-2 align-items-center"><i class="far fa-times-circle"></i></button>
                    </div>

                    <div class="row mb-1">
                        <p class="d-inline col-10">Cidade 1</p>
                        <button class="d-inline btn btn-danger col-2 align-items-center"><i class="far fa-times-circle"></i></button>
                    </div>

                    <div class="row mb-1">
                        <p class="d-inline col-10">Cidade 1</p>
                        <button class="d-inline btn btn-danger col-2 align-items-center"><i class="far fa-times-circle"></i></button>
                    </div>

                    <div class="row mb-1">
                        <p class="d-inline col-10">Cidade 1</p>
                        <button class="d-inline btn btn-danger col-2 align-items-center"><i class="far fa-times-circle"></i></button>
                    </div>
                    
                    <div class="row mb-1">
                       
                        <button class="container btn btn-warning align-items-center">Comparar</button>
                    </div>
                    
                </div>

                <!---Abaixo a Comparação das cidades-->
                <table class="table table-bordered table-striped text-center">
                    <tr>
                        <th class="bg-success bg-gradient">Cidade</th>
                        <th class="bg-danger bg-gradient">Temp.</th>
                        <th class="bg-info bg-gradient">Umidade</th>
                        <th>Vento</th>
                    </tr>
                    <tr>
                        <td>{{dados.cidade}}</td>
                        <td>{{dados.temperatura}} 30°</td>
                        <td>{{dados.Umidade}}20%</td>
                        <td>{{dados.Vento}}3.09 Km/h</td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
    <!--Arquivos do Botstrap-->
